<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simple crystal game</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,600,700">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>



    <div class="jumbotron">
        <h1 class="text-center">Pick A Trick
            <br> Make it to the Olympics</h1>
    </div>

    <h1></h1>

    <div class="coverAll"></div>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <br>
                <div class="card">
                    <div class="card-header" id="score-to-beat"></div>
                    <div id="tricks"></div>
                </div>
            </div>
        </div>
        <!-- end ROW -->

        <div class="row">



            <div class="row">

                <div class="col-md-3">
                    <br>
                    <div class="card">
                        <p class="card-header">you guessed</p>
                        <div id="guess"></div>
                    </div>
                </div>

                <div class="col-md-3">
                    <br>
                    <div class="card">
                        <p class="card-header">lives used</p>
                        <div id="trick-tries"></div>
                    </div>
                </div>

                <div class="col-md-3">
                    <br>
                    <div class="card">
                        <p class="card-header">sum of guesses</p>
                        <div id="guessSum"></div>
                    </div>
                </div>

                <div class="col-md-3">
                    <br>
                    <div class="card" id="win-lose"></div>
                    <p class="card-header">Wins: </p>
                    <div id="wins"></div>
                    <div class="card">
                        <p class="card-header">Losses: </p>
                        <div id="losses"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!--  FOOTER  -->
    <footer class="footer" text-align="center">
        <button id="clear">New Game</button>
        Copyright Â© 2018 Koltyn C Palmer
    </footer>

    <!--  JAVASCRIPT  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
