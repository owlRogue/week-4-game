<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simple crystal game</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,600,700">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>



    <div class="jumbotron">
        <h1 class="text-center">Pick A Trick
            <br> Make it to the Olympics</h1>
    </div>

    <h1></h1>

    </h1>

    <div class="container">

            <div class="row">
                    <div class="col-lg-12">
                        <br>
                        <div class="card">
                            <p class="card-header">pick a trick to flip</p>
                            <div id="tricks"></div>
                        </div>
                    </div>
            </div> <!-- end ROW -->

            <div class="row">
    
                <div class="col-lg-6">
                    <br>
                    <div class="card">
                        <p class="card-header">you guessed</p>
                        <div id="guess"></div>
                    </div>
                </div>
    
    
                <div class="col-lg-6">
                    <br>
                    <div class="card">
                        <p class="card-header">choose your next move</p>
                        
                    </div>
                </div>
    
                <div class="col-lg-6">
                    <br>
                    <div class="card">
                            <p class="card-header">scoreboard</p>
                        
                            <div class="row">
                                <div id="scoreboard" class="card">
                                <span class="card-header">jumps survived</span>
                                <span class="card-header">jumps crashed</span>
                                <span class="card-header">lives left</span>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>

<!-- ////////////////////////////////////////// -->

    <div class="coverAll"></div>

    <div class="div" id="number-to-guess"></div>

    <div class="card" id="win-lose"></div>

    <div class="card" id="win-loss-tracker">

        <div class="card">
            <h3>Wins: </h3>
            <span id="wins"></span>
        </div>

        <div class="card">
            <h3>Losses: </h3>
            <span id="losses"></span>
        </div>

        <!--  FOOTER  -->
        <footer class="footer" text-align="center">
            <button id="clear">New Game</button>
            Copyright Â© 2018 Koltyn C Palmer
        </footer>

        <!--  JAVASCRIPT  -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
